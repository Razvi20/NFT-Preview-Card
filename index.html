<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Opris Razvan | NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="card-img" />
        <div class="card-info">
          <h2 class="card-header">Equilibrium #3429</h2>
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-price">
            <div class="card-eth">
              <img src="./images/icon-ethereum.svg" alt="" />
              <span>0.041ETH</span>
            </div>
            <div class="card-time">
              <img src="./images/icon-clock.svg" alt="" />
              <span class="card-days">3 days left</span>
            </div>
          </div>
        </div>
        <footer class="card-footer">
          <img src="./images/image-avatar.png" alt="" />
          <p class="footer-text">
            Creation of <span class="footer-name">Jules Wyvern</span>
          </p>
        </footer>
      </div>
    </section>
  </body>
</html>
